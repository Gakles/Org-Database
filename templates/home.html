{% extends "base.html"%}
<!--Style-->
{%block style%}
<link rel="stylesheet" href="/static/style/homestyle.css">
{%endblock%}
{%block centerdiv%}
<!--Basic search-->
<div class="container">
    <div class="search-box">
      <h2>Search by name</h2>
      <form>
        <input type="text" placeholder="Enter name">
        <button type="submit">Search</button>
      </form>
    </div>

<div class="divider"></div>
<!--Advanced search-->

<form class="split-container">
    <div class="left-column">
      <h2>Tags</h2>
      <label>
        <input type="checkbox" name="filter1" value="1">
        Filter 1
      </label>
      <label>
        <input type="checkbox" name="filter2" value="2">
        Filter 2
      </label>
      <label>
        <input type="checkbox" name="filter3" value="3">
        Filter 3
      </label>
      <label>
        <input type="checkbox" name="filter4" value="4">
        Filter 4
      </label>
      <label>
        <input type="checkbox" name="filter5" value="5">
        Filter 5
      </label>
      <label>
        <input type="checkbox" name="filter6" value="6">
        Filter 6
      </label>
      <label>
        <input type="checkbox" name="filter7" value="7">
        Filter 7
      </label>
      <label>
        <input type="checkbox" name="filter8" value="8">
        Filter 8
      </label>
      <label>
        <input type="checkbox" name="filter9" value="9">
        Filter 9
      </label>
      <label>
        <input type="checkbox" name="filter10" value="10">
        Filter 10
      </label>
    </div>
    <div class="right-column">
      <!--TODDO: Figure out how to center this john-->
      <div class = "right-column-title">
      <h2 class = "text-center">Options</h2>
      </div>
      <label>
        Time Committment:
        <select name="Time">
          <option value="0-1">0-1 Hours</option>
          <option value="1-2">1-2 Hours</option>
          <option value="2+">2+ Hours</option>
        </select>
    </label>
    <label>
        Impact:
        <select name="Impact">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
    </label>
      <label>
        Org Name:
        <input type="text" name="textinput">
      </label>
    </div>
    <div class = "bottom-submit">
    <button type="submit">Submit</button>
    </div>
  </form>
</div>

{%endblock%}
{% block flash%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <p>
            {% for msg in messages %}
                {{msg}}
            {% endfor %}
        </p>
        {% endif %}
    {% endwith %}
{%endblock%}
